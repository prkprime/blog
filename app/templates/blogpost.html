<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ post.title }}</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for(endpoint='static', filename='img/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for(endpoint='static', filename='img/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for(endpoint='static', filename='img/favicon-16x16.png') }}"
    />

    <!-- material design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />

    <!-- following css file highlights the code -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/code-highlighting.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/blogpost.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary">
      <a href="/" class="navbar-brand">Home</a>
      <a href="https://github.com/prkprime/blog" class="navbar-brand">
        <img
          src="{{ url_for(endpoint='static', filename='img/Octocat.png') }}"
          width="30"
          height="30"
          alt="Github Link"
        />
      </a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col justify-content-center">
          <div>
            {{ post.html_content | safe }}
          </div>
          <p class="text-center">
            Published on {{ post.date }}
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
