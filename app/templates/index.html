<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <div class="container">
        <div>
            <div>
                {% for post in posts %}
                    <div>
                        <h3>
                            <a href="{{ post.href }}">
                                {{ post.title }}
                            </a>
                        </h3>
                        <h5>
                            {{ post.date }}
                        </h5>
                        <p>
                            {{ post.summary }}
                        </p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
