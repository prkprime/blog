<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for(endpoint='static', filename='img/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for(endpoint='static', filename='img/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for(endpoint='static', filename='img/favicon-16x16.png') }}"
    />

    <!-- material design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{{ url_for(endpoint='static', filename='css/index.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a href="/" class="navbar-brand">Home</a>
      <a href="https://github.com/prkprime/blog" class="navbar-brand">
        <img
          src="{{ url_for(endpoint='static', filename='img/Octocat.png') }}"
          width="30"
          height="30"
          alt="Github Link"
        />
      </a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          {% for post in posts %}
          <a href="{{ post.href }}" class="custom-card">
          <div class="card border-light m-4">
            <div class="card-body">
              <h3 class="card-title">
                <!-- <a href="{{ post.href }}"> -->
                  {{ post.title }}
                <!-- </a> -->
              </h3>
              <p class="card-text">
                {{ post.summary }}
              </p>
              <small>
                {{ post.date }}
              </small>
            </div>
          </div>
        </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
